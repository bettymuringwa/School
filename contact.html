<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
      <script src="script.js" defer></script> <!-- Link to external JS file -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
      <title>Contact Us</title>
</head>
<body>
    <!-- This div will hold the navbar -->
  <div id="navbar"></div>

<!-- Banner Section -->
<!-- Welcome message -->
<section class="welcome-box" style="height:30px;">
</section> 

<!----Body Container-->
    <main class="container">
  <div class="contact-wrapper">
    <div class="contact-container">

      <!-- Left Column: Contact Info -->
      <div class="contact-left">
        <h2><i class="fas fa-building"></i> Administration Office</h2>
        <p><i class="fas fa-phone"></i> Landline: +267 391 4466</p>
        <p><i class="fab fa-whatsapp"></i> Mobile: +267 258961</p>
        <p><i class="fas fa-envelope"></i> Email: enquirelkc@yahoo.com</p>
        <p><i class="fas fa-clock"></i>Office Hours: Mon-Fri 7:00 AM - 4:00 PM</p>
        <p>Saturday 8:00 AM - 1:00 PM</p>
      </div>

      <!-- Right Column: Message Form -->
      <div class="contact-right">
        <h2>Leave a Message</h2>
        <form>
          <input type="text" placeholder="Your Name" required>
          <input type="email" placeholder="Your Email" required>
          <textarea placeholder="Your Message" rows="5" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>

    </div>
  </div>
</main>
 
    <!--end of body container-->

  <div id="footer"></div>
